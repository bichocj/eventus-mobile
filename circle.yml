general:
    artifacts:
        - /home/ubuntu/app/build/outputs/apk/
machine:
  environment:
#    QEMU_AUDIO_DRV: none
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  override:
    - chmod +x gradlew
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"

deployment:
  production: # just a label; label names are completely up to you
    branch: master
    commands:
      - ./gradlew publishApkRelease
        -Dorg.gradle.project.track=production
  beta:
    branch: develop
    commands:
      - ./gradlew publishApkRelease
        -Dorg.gradle.project.track=beta

test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    # - mkdir build/outputs
    - ls
    - cp -r build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    # - mkdir build/outputs/androidTest-results
    - cp -r build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS